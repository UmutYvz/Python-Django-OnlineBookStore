{% load static %}

<script>

    $(function () {
        $("#query").autocomplete({
            source: "/search_auto/",
            select: function (event, ui) { //item selected
                AutoCompleteSelectHandler(event, ui)
            },
            minLength: 2,
        });
    });

    function AutoCompleteSelectHandler(event, ui) {
        var selectedObj = ui.item;
    }

</script>
<section class="hero">
    <div class="container">
        <div class="row">

            <div class="col-lg-12">
                <div class="hero__search">

                    <div class="hero__search__form">

                        <form action="/search/" method="post">

                            {% csrf_token %}
                            <input id="query" name="query" type="text" placeholder="Neye ihtiyacınız var?">

                            <button type="submit" class="site-btn">ARA</button>
                        </form>

                    </div>
                    <div class="hero__search__phone">
                        <div class="hero__search__phone__icon">
                            <i class="fa fa-phone"></i>
                        </div>
                        <div class="hero__search__phone__text">
                            <h5>+90 541 743 54 00</h5>
                            <span>7/24 Kitap Satışı</span>
                        </div>
                    </div>
                </div>

                <div class="hero__text">


                    <div class="container" style="margin-top: 50px">
                        <div class="categories__slider owl-carousel">

                            {% for rs in sliderdata %}
                                <div class="col-lg-3">
                                    <div class="categories__item set-bg"
                                         data-setbg="{{ rs.image.url }} ">
                                        <h5><a href="/product/{{ rs.id }}/{{ rs.slug }}">{{ rs.title }}</a></h5>
                                    </div>
                                </div>
                            {% endfor %}

                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</section>
<!-- Hero Section End -->
